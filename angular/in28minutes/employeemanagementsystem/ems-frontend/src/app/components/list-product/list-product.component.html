<h1>Products</h1>

<div class="container">
    <table class="table">
        <!-- <caption>Products</caption> -->
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>description</th>
                <th>price</th>
                <th>isAvailable</th>
                <th>launch Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name | uppercase}}</td>
                <td>{{product.description | lowercase}}</td>
                <td>{{product.price}}</td>
                <td>{{product.isAvailable}}</td>
                <td>{{product.launchDate | date}}</td>
            </tr>
        </tbody>
    </table>
</div>
